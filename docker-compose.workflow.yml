services:
  neo4j:
    image: neo4j:5-community
    container_name: cmm-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4j_password}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import

  workflow:
    build:
      context: .
      dockerfile: Dockerfile.workflow
    container_name: cmm-workflow
    restart: unless-stopped
    depends_on:
      - neo4j
    working_dir: /app
    entrypoint: ["bash", "-lc"]
    command: ["sleep infinity"]
    environment:
      PYTHONPATH: /app/src
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      MILVUS_URI: ${MILVUS_URI:-}
      MILVUS_AUTH_TOKEN: ${MILVUS_AUTH_TOKEN:-}
      ARGO_EMBED_URL: ${ARGO_EMBED_URL:-}
    volumes:
      - ./:/app
      - ${CMM_CORPUS_PATH:?Set CMM_CORPUS_PATH in .env.workflow}:/corpus:ro
      - ${CMM_WORKSPACE_PATH:-/tmp/cmm_container_runs}:/workspace

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
